<html lang="en">
  <head>

  <body>
    <header class="header-wrapper">
      <nav class="header">
        <div class="logo-revou"></div>
        <section class="navbar">
          <a href="#home">Home</a>
          <a href="#facilities">Facilitation</a>
          <a href="#">Contact</a>
          <a href="#message-us">Message Me</a>
        </section>
      </nav>
    </header>
    <hr />

    <section id="home">
      <!-- Home -->
      <section class="slider-container" id="home">
        <div class="slider-item">
            <img src="assets/img/pexels-pixabay-39284.jpg" alt="">
        </div>
        <div class="slider-item">
            <img src="assets/img/pexels-markusspiske-177598.jpg" alt="">
        </div>
        <div class="slider-item">
            <img src="assets/img/pexels-danbuilds-633409.jpg" alt="">
        </div>
        <div class="slider-item">
          <img src="assets/img/pexels-veeterzy-303383.jpg" alt="">
        </div>
    </div>
    <div class="content">
        <h1>Hi <span id="name"></span> welcome to website</h1>
        <p>Ini adalah website latihan pertama.</p>
    </section>
      <hr />
      <!-- Facilitation -->
      <section id="facilities">
        <header>Our Facilities</header>

        <article class="facilities">
          <div>
            <div
              style="width: 50px; height: 50px; border: 1px solid black"
            ></div>
            <h5>Free water</h5>
          </div>

          <div>
            <div
              style="width: 50px; height: 50px; border: 1px solid black"
            ></div>
            <h5>Free water</h5>
          </div>

          <div>
            <div
              style="width: 50px; height: 50px; border: 1px solid black"
            ></div>
            <h5>Free water</h5>
          </div>
        </article>
      </section>

      <!-- Message us -->
      <section id="message-us">
        <header>
          <h1>Message</h1>
        </header>

        <section class="Message-us-section">
          <!-- form -->

          <section>
            <form
              class="form-inline"
              name="message-form"
              onsubmit="return validateForm()"
            >
              <label for="name">Nama:</label>
              <input
                type="text"
                placeholder="Nama"
                name="full-name"
                id="name"
              />
              <br />

              <label for="birthDate">Tanggal Lahir:</label>
              <input type="date" name="birth-date" id="" />
              <br />

              <label for="gender">Jenis Kelamin:</label>
              <input type="radio" name="gender" id="male" value="male" />
              <label for="male">Laki-Laki</label>
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">Perempuan</label>
              <br />

              <label for="messages">Pesan:</label>
              <textarea
                name="messages"
                id="messages"
                cols="30"
                rows="10"
                placeholder="Pesan"
              ></textarea>
              <br />
              <input
                type="submit"
                value="submit"
                class="submit"
                onclick="validateForm()"
              />
            </form>
          </section>
          <!-- result -->
          <section class="result-container">
            <div class="form-result">
              <p>Nama: <span id="sender-full-name"></span></p>
              <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
              <p>Jenis Kelamin: <span id="sender-gender"></span></p>
              <p>Pesan: <span id="sender-messages"></span></p>
            </div>
          </section>
        </section>
      </section>
    </section>

    <footer>
      <p>Sofware Engineering Fundamental Course,RevoU</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
